<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Cita</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Hospital</h1>
            <div class="d-flex">
                <a href="/" class="btn btn-warning mr-3">Pagina principal</a>
                <form action="/logout/process" method="POST">
                    <input type="submit" class="btn btn-warning" value="Cerrar Sesión">
                </form>
            </div>
        </nav>
    </header>
    <main class="cita_main pt-5">
        <div class="d-flex">
            <div class="buscador pl-5 pb-5">
                <form action="">
                    <div class="form-group">
                        <label for="busqueda">Buscar médico por nombre</label>
                        <input type="text" class="form-control mb-3" name="busqueda" id="busqueda">
                        <input type="submit" value="Buscar">
                    </div>
                </form>
            </div>
            <div class="opciones pl-5 pr-5">
                <form action="">
                    <div class="form-group">
                        <label for="especialidad">Buscar médico por especialidad</label>
                        <select class="custom-select mb-3" id="especialidad">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <input type="submit" value="Buscar">
                    </div>
                </form>
            </div>
        </div>
        <form action="">
            <div class=" ml-5 medicos border w-75 ">
    
            </div>
            <div class="d-flex justify-content-end w-75 pt-3">
                <input type="submit" value="Agendar">
            </div>
        </form>
    </main>
</body>
</html>
